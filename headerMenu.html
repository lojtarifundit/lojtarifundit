<style>

/* =========================
   REQUIRED VARIABLES
   ========================= */
:root{
  --accent:#ff2d55;
  --glass:rgba(255,255,255,0.04);
}

/* Page background */
body{
  margin:0;
  padding-top:90px; /* prevents content hiding behind fixed header */
  background-color:#cccccc;
  font-family:Arial, sans-serif;
}

/* =========================
   HEADER / NAVIGATION CSS
   ========================= */

.nav{
  position:fixed;
  left:0;
  right:0;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 36px;
  z-index:40;

  backdrop-filter:blur(10px);
  background:rgba(11,11,15,0.8);
  color:white;

  transition:all 0.3s ease;
}

/* Header when scrolling */
.nav.scrolled{
  background:rgba(11,11,15,0.95);
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
}

/* Logo */
.nav .logo{
  font-weight:800;
  letter-spacing:1px;
  color:var(--accent);
  transition:transform 0.3s ease;
}

.nav .logo:hover{
  transform:scale(1.05);
}

/* Menu container */
.nav .menu{
  display:flex;
  gap:18px;
  align-items:center;
}

/* Header button */
.nav .btn{
  background:var(--accent);
  color:#0b0b0f;
  padding:10px 16px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
  text-decoration:none;

  transition:all 0.3s ease;
}

.nav .btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 25px rgba(255,45,85,0.3);
}

/* Pills */
.nav .pill{
  background:var(--glass);
  color:white;
  padding:6px 12px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;

  transition:all 0.3s ease;
}

.nav .pill:hover{
  background:rgba(255,255,255,0.12);
  transform:translateY(-1px);
}

/* Responsive */
@media (max-width:900px){
  .nav{
    padding:15px 20px;
  }

  .nav .menu{
    gap:12px;
  }

  .nav .btn,
  .nav .pill{
    font-size:13px;
    padding:10px 14px;
  }
}

</style>






<header class="nav" id="navbar">
    <div class="logo">LOJTARI<br><span style="color:white; font-weight:800">FUNDIT</span></div>
    <div class="menu">
     <div class="pill" onclick="window.location.href='index.html'">Home</div>
     <div class="pill" onclick="window.location.href='apply.html'">Rules</div>
     <a class="btn" href="javascript:void(0);" onclick="window.location.href='support.html'">Support-US</a>
    </div>

  </header>
