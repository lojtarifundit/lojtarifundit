<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-link:hover {
      color: #ea4884;
    }

    .image-container {
      position: relative;
      width: 100%;
      min-height: 60vh;
      background: 
        linear-gradient(to bottom, rgba(0, 0, 0, 0) 10%, black 100%), 
        linear-gradient(to top, rgba(0, 0, 0, 0) 10%, black 100%), 
        url("https://lh4.googleusercontent.com/GVSCFVRjwoI_NvmaQYXNtXJ8m7SyondGuRuSX8m_lyynm-hL-_QuXE9QIqvbdJrF1pe3UrdWG6ZydJVOH8VTYVWTT3pgQWmX1FnK79wJNWo5EJcEKxxW-XgAGyqM8SSkBzSrk1aSq_g=w740") 
        no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 20px;
    }

    .title {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
    }

    .uvp-list {
      margin-bottom: 20px;
    }

    .uvp-list ul {
      list-style: none;
      font-weight: bold;
      display: inline-block;
      text-align: left;
      max-width: 80%;
      padding-left: 1.5rem;
    }

    .uvp-list ul > li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 25px;
    }

    .uvp-list ul > li:before { 
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 16px;
      height: 16px;
      background: url("https://info.openpath.com/hubfs/checkmark-round-orange.svg") center/cover no-repeat;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
      
    .btn {
      width: 270px;
      height: 75px;
      padding: 15px 20px;
      font-size: 20px;
      text-align: center;
      border: none;
      cursor: pointer;
      background: #ea4884;
      color: white;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
      
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ea4884;
    }

    #hs {background: #a70000;}
    #hs:hover {box-shadow: 0 0 20px #a70000;}

    /* MODAL STYLING */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px #ea4884;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 40px 20px 20px 20px;
    }

    .modal form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: 1px solid #ea4884;
      border-radius: 5px;
    }

    .submit-btn {
      padding: 15px 30px;
      font-size: 18px;
      background: #ea4884;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ea4884;
    }

    .close-btn {
      color: #ea4884;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">Squid Game Albania</div>
  <nav>
    <a class="nav-link" href="#">Home</a>
    <a class="nav-link" href="#">About</a>
  </nav>
</header>

<div class="image-container">
  <h1 class="title">Steps to be part of Real Life SGA: -</h1>
  <div class="uvp-list">
    <ul>
      <li>Submit your application</li>
      <li>Receive a confirmation email</li>
      <li>Get your <strong style="color:red">TICKET</strong></li>
      <li>Enjoy Squid Game Albania!</li>
      <li>Play hard to win the <strong style="color:#d7327a">$1000 PRIZE!</strong></li>
    </ul>
  </div>
</div>

<div class="container">
  <button class="btn" onclick="openModal('epoka')">Epoka University Student</button>
  <button class="btn" id="hs" onclick="openModal('highschool')">High School Student</button>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>

<!-- Epoka Student Modal -->
<div class="modal" id="modalEpoka">
  <span class="close-btn" onclick="closeModal()">×</span>
  <form id="squidFormEpoka">
    <input type="text" name="entry.1835481389" placeholder="Full Name" required>
    <input type="text" name="entry.1842380154" placeholder="Surname" required>
    <select name="entry.80453328" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="text" name="entry.347280934" placeholder="Student ID" required>
    <input type="email" name="entry.1536984272" placeholder="Epoka Email" required>
    <input type="tel" name="entry.519182549" placeholder="Mobile Phone" required>
    <select name="entry.256592698" required>
      <option value="">Select Shirt Size</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
    <button class="submit-btn" type="submit">Join Now</button>
  </form>
</div>

<!-- High School Student Modal -->
<div class="modal" id="modalHighschool">
  <span class="close-btn" onclick="closeModal()">×</span>
  <form id="squidFormHighschool">
    <input type="text" name="entry.1835481389" placeholder="Name" required>
    <input type="text" name="entry.1842380154" placeholder="Surname" required>
    <select name="entry.80453328" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="email" name="entry.1536984272" placeholder="Email" required>
    <input type="text" name="entry.347280934" placeholder="High School Name" required>
    <input type="text" name="entry.727127555" placeholder="ID Card Number" required>
    <input type="tel" name="entry.519182549" placeholder="Mobile Phone" required>
    <select name="entry.256592698" required>
      <option value="">Select Shirt Size</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
    <button class="submit-btn" type="submit">Join Now</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
function openModal(role) {
  closeModal();
  document.getElementById('overlay').style.display = 'block';
  if(role === 'epoka') document.getElementById('modalEpoka').style.display = 'block';
  if(role === 'highschool') document.getElementById('modalHighschool').style.display = 'block';
}

function closeModal() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('modalEpoka').style.display = 'none';
  document.getElementById('modalHighschool').style.display = 'none';
}

function validateEpokaEmail(email) {
  return email.endsWith("@epoka.edu.al");
}

function handleFormSubmission(formId, googleFormURL, validateEmail = false) {
  const form = document.getElementById(formId);
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    if(validateEmail) {
      const emailInput = form.querySelector("input[type='email']");
      if(emailInput && !validateEpokaEmail(emailInput.value)) {
        Swal.fire("Invalid Email", "Please use an @epoka.edu.al email.", "error");
        return;
      }
    }
    const submitButton = form.querySelector("button[type='submit']");
    submitButton.disabled = true;
    const formData = new FormData(this);
    fetch(googleFormURL, {method: "POST", mode: "no-cors", body: formData})
    .then(() => {
      Swal.fire("Success!", "Your form has been submitted.", "success");
      form.reset();
      setTimeout(() => { closeModal(); submitButton.disabled = false; }, 2000);
    })
    .catch(() => { submitButton.disabled = false; });
  });
}

handleFormSubmission("squidFormEpoka", "https://docs.google.com/forms/d/e/1FAIpQLSeFJs8UC26t3B9i_VERiT8Xt02Vp4e4uWHOyUP_7YnpYcckiA/formResponse", true);
handleFormSubmission("squidFormHighschool", "https://docs.google.com/forms/d/e/1FAIpQLScczbTgVopJpnlExFvF803lP7k0OuygFeJAZYZnu2PeJwGYzQ/formResponse");
</script>

</body>
</html>
